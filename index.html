<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <header>
        <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span> 
        </div>

        <div class="result"
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
       <div class="choice" id='r'>
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fgoogle%2Fnoto-emoji-people-bodyparts%2F512%2F12026-oncoming-fist-icon.png&f=1&nofb=1" alt="">
    </div>

    <div class="choice" id='p'>
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fs3.amazonaws.com%2Fpix.iemoji.com%2Fimages%2Femoji%2Fapple%2Fios-11%2F256%2Fraised-hand.png&f=1&nofb=1" alt="">
    </div>
    
    <div class="choice" id='s'>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fs3.amazonaws.com%2Fpix.iemoji.com%2Fimages%2Femoji%2Fapple%2Fios-10%2F256%2Fvictory-hand.png&f=1&nofb=1" alt="">
    </div>

    </div>
    
 </div>

 <p id="action-message">Make your move</p>

<script src="app.js" charset="utf-8"></script>

 </body>
   
</html>
